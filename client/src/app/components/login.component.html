<div class="formcontainer">
  <mat-card class="bordered-card">
  <form [formGroup]="form" (ngSubmit)="checkForUser()">
    <h1 class="app-title">User Login</h1>
    <ff-alerts></ff-alerts>
    <table>
      <tr>
        <td>
          <label>Email:</label>
        </td>
        <mat-form-field [style.width.px]=300>
          <input width="400" matInput type="text" formControlName="email">
        </mat-form-field>
      </tr>
      <tr>
        <td>
          <label>Password:</label>
        </td>
        <mat-form-field [style.width.px]=300>
          <mat-label>Enter your password</mat-label>
          <input type="text" formControlName="password"
          matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      </tr>
      <tr class="button-row">
          <button mat-button type="submit" [disabled]="form.invalid">Login</button>
          &nbsp;
          <button mat-button (click)="createUser()">New User</button>
          <button mat-button (click)="forgetPass()">Forget Password</button>
      </tr>
    </table>
  </form>
</mat-card>
</div>
