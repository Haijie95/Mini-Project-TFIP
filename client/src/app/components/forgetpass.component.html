<div class="formcontainer">
  <mat-card class="bordered-card">
  <form [formGroup]="form" (ngSubmit)="forgetPass()">
    <h1 class="app-title">Password Reset</h1>
    <ff-alerts></ff-alerts>
    <table>
      <tr>
        <td>
          <label>Email:</label>
        </td>
        <mat-form-field [style.width.px]=300>
          <input width="400" matInput type="text" formControlName="email">
        </mat-form-field>
      </tr>

      <tr class="button-row">
          <button mat-button type="submit" [disabled]="form.invalid">Reset</button>
          &nbsp;
          <button mat-button [routerLink]="['/']">Cancel</button>
      </tr>
    </table>
  </form>
</mat-card>
</div>
